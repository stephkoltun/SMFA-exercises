<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="../03 assignment/css/styles.css">
		<link rel="stylesheet" href="../03 assignment/fonts/font-awesome/css/font-awesome.min.css">

		<script type="text/javascript" src="script.js"></script>

		<title>Blog - Sn&oslash;hetta</title>
		<meta name="description" content="A blog documenting Sn&oslash;hetta's culture, recent happenings, process and innovations.">
	</head>

	<body>
		<header>
			<div id="mainnav">
				<ul>
					<div class ="nav-left">
						<li>Sn&oslash;hetta: Blog</li>
					</div> 
					<div class="nav-right">
						<li>
							<form id = "searchform">
								<span><input type="text" class="search rounded" name="search" size="15" placeholder="&#xf002; search"></span>
							</form>
						</li>
						<li class="search-icon"><i class="fa fa-search fa-fw"></i></li>
					</div>
					<div class="nav-center">
						<li><a href="http://snohetta.com"><img class="logo" src="images/snohetta.svg"></a></li>
					</div>
				</ul>
			</div>
		</header>

		<section id="newsletter">

			<h1>Sign up for our newsletter!</h1>

			<div id="formcontent">

				<form id="signup">
					<fieldset class="formgroup" id="nameInfo">
						First name:<br>
						<input type="text" class="signupinput" name="firstname" size="59">
						<br>
						Last name:<br>
						<input type="text" class="signupinput" name="lastname" size="59">
						<br>
						Email address:<br>
						<input type="text" class="signupinput" name="email" size="59">
						<br>
					</fieldset>

					<fieldset class="formgroup" id="userInfo">
						Username:<br>
						<input type="text" class="signupinput" name="username" size="59">
						Password (include at least 1 number):<br>
						<input type="password" class="signupinput" name="password" size="59">
						Re-type your password:<br>
						<input type="password" class="signupinput" name="passwordconfirm" size="59">
					</fieldset>

					<fieldset class="formgroup" id="pickColor">
						Favourite color:<br>

						<div id="blue">
							<input type="radio" name="color1" value="blue"><br>
							<label for="blue" class="colorLabel">Blue</label><br>
						</div>

						<div id="teal">
							<input type="radio" name="color2" value="teal"><br>
							<label for="teal" class="colorLabel">Teal</label><br>
						</div>

						<div id="aqua">
							<input type="radio" name="color3" value="aqua"><br>
							<label for="aqua" class="colorLabel">Aqua</label<br>
						</div>

						<div id="green">
							<input type="radio"  name="color4" value="green"><br>
							<label for="green" class="colorLabel">Green</label><br>
						</div>
					</fieldset>

					<input type="submit" id="submit" onclick="return checkForm();" value="Submit"/>
					<input type="reset" class="button" id="reset" value="Reset" onClick="this.form.reset()">
				</form>
			</div>

			<br class="clear"/>
			
		</section>

		<footer>
			<div id="footer-nav">
				<ul>
					<div class="nav-left">
						<li><a href="http://snohetta.com">Sn&oslash;hetta</a></li>
					</div>
					<div class="nav-right"> 
						<li><a href="https://www.facebook.com/snohetta"><i class="fa fa-facebook fa-fw"></i></a></li>
						<li><a href="http://instagram.com/snohetta"><i class="fa fa-instagram fa-fw"></i></a></li>
						<li><a href="http://www.behance.net/snohettadesign"><i class="fa fa-behance fa-fw"></i></a></li>
						<li><a href="https://twitter.com/snohetta"><i class="fa fa-twitter fa-fw"></i></a></li>
						<li><a href="http://www.linkedin.com/company/snohetta"><i class="fa fa-linkedin fa-fw"></i></a></li>
					</div>
					<div class="nav-center">
						<li><a href="http://snohetta.com"><img class="logo" src="images/snohetta.svg"></a></li>
					</div>	
				</ul>
			</div>
		</footer>
	</body>

</html>
