<html>
<head>
	<title>
		JavaScript 2 | in-class demo
	</title>

</head>
<body>
	<h1>JavaScript 2 | in-class demo</h1>


	<script>

	var colours = [
		"red",
		"blue",
		"green",
		"yellow",
		"orange"
	];

	var colour_index = 0;

	while (colour_index < colours.length ) {
		document.write (colours[colour_index] + " ");
		colour_index++;

		if (colours[colour_index] == "yellow") {
			break;
		}

	}

	</script>

</body>
</html>
