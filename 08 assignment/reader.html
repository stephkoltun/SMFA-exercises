$('#rss_reader').on( 'submit', function (event) {
	event.preventDefault() ; // don't actually submit the form

	console.log("hit submit!")

	var xhr = new XMLHttpRequest();
	xhr.onload = function() {
		if (xhr.status === 200) {
			var response = xhr.responseXML;
			//get each of the items in the feed
			var items = response.getElementsByTagName('item');

			for (var i = 0; i < items.length; i++) {
				var container, item_title, pubDate, link, creator;
				container = document.createElement('div');
				container.className = 'item';

				item_title = document.createElement('p');
				link = document.createElement('a');
				link.setAttribute('href', getNodeValue(items[i], 'guid'));
				link.appendChild(document.createTextNode(getNodeValue(items[i], 'title')));
				item_title.appendChild(link);

				
				container.appendChild(item_title);

				pubDate = document.createElement('p');
				pubDate.appendChild(document.createTextNode(getNodeValue(items[i], 'pubDate')));
				container.appendChild(pubDate);

				

				document.getElementById('feed_content').appendChild(container);
			}

			function getNodeValue(obj, tag) {
				return obj.getElementsByTagName(tag)[0].firstChild.nodeValue;
			}
		}
	};
	xhr.open('GET', 'feeds/US.xml', true);
	xhr.send(null);



	console.log('completed AJAX request.');
